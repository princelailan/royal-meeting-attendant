<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Lailan's Royal Attendant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbeffb, #ffe6f9);
      color: #4b004b;
      animation: fadeIn 2s ease-in;
      position: relative;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #ffccf9;
      animation: popIn 1.2s ease-out;
      position: relative;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #b30086;
      animation: sparkle 3s infinite ease-in-out;
    }

    .badges img {
      margin: 0.3rem;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid gold;
      margin-top: 1rem;
      transition: transform 0.3s;
      animation: popIn 1s ease-out;
    }

    .profile-pic:hover {
      transform: rotate(3deg) scale(1.05);
    }

    blockquote {
      text-align: center;
      font-style: italic;
      margin: 2rem auto;
      max-width: 600px;
      padding: 1rem;
      background: #fff0f5;
      border-left: 4px solid #ff66cc;
      animation: slideIn 1.5s ease-in-out;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      position: relative;
    }

    h2 {
      color: #cc3399;
      margin-top: 2rem;
      border-bottom: 2px dashed #ff99cc;
      padding-bottom: 0.3rem;
      animation: bounceIn 1s ease;
    }

    ul {
      list-style-type: square;
      padding-left: 1.5rem;
    }

    .download-btn {
      display: inline-block;
      background: #ff66cc;
      color: white;
      padding: 0.7rem 1.5rem;
      margin: 1rem 0;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.3s;
      animation: pulse 2s infinite;
    }

    .download-btn:hover {
      background: #ff33aa;
      transform: scale(1.05);
    }

    pre, code {
      background: #fff0f8;
      padding: 0.5rem;
      display: block;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ffb3d9;
      padding: 0.5rem;
      text-align: left;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #ffe6f9;
      font-size: 0.9rem;
      color: #6b006b;
      margin-top: 4rem;
      animation: fadeInUp 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      from {transform: translateX(-100px); opacity: 0;}
      to {transform: translateX(0); opacity: 1;}
    }

    @keyframes bounceIn {
      0% {transform: scale(0.8); opacity: 0;}
      100% {transform: scale(1); opacity: 1;}
    }

    @keyframes popIn {
      0% {opacity: 0; transform: scale(0.5);}
      100% {opacity: 1; transform: scale(1);}
    }

    @keyframes pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.05);}
    }

    @keyframes sparkle {
      0%, 100% {text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc;}
      50% {text-shadow: 0 0 10px #ff99ff, 0 0 20px #ff33cc;}
    }

    @keyframes glitter {
      0% {opacity: 0.8; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(-20px);}
    }

    .glitter {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff 0%, #ffcaff 80%);
      border-radius: 50%;
      animation: glitter 1.5s linear infinite;
    }
  </style>
</head>
<body>
  <div id="glitter-container"></div>
  <script>
    const glitterContainer = document.getElementById('glitter-container');
    function createGlitter() {
      const glitter = document.createElement('div');
      glitter.classList.add('glitter');
      glitter.style.left = Math.random() * 100 + 'vw';
      glitter.style.top = Math.random() * 100 + 'vh';
      glitter.style.animationDuration = (Math.random() * 2 + 1) + 's';
      glitterContainer.appendChild(glitter);
      setTimeout(() => glitter.remove(), 1500);
    }
    setInterval(createGlitter, 200);
  </script>
</body>
</html>
